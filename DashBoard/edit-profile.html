<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Alumni Connect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar dashboard-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Alumni Connect</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Mentors</a>
                <a href="#" class="nav-link">Jobs</a>
                <a href="#" class="nav-link">Events</a>
                <a href="#" class="nav-link">Messages</a>
                <div class="user-profile">
                    <div class="profile-dropdown" onclick="toggleDropdown()">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="username">John Doe</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="edit-profile.html" class="dropdown-item">
                            <i class="fas fa-edit"></i> Edit Profile
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Edit Profile Content -->
    <section class="dashboard-main">
        <div class="container">
            <div class="edit-profile-container">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3><i class="fas fa-user-edit"></i> Edit Profile</h3>
                        <a href="dashboard.html" class="back-link">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                    
                    <form class="profile-form">
                        <div class="form-section">
                            <h4>Personal Information</h4>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" value="John" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" value="Doe" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="john.doe@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" value="+1 234 567 8900">
                            </div>
                        </div>

                        <div class="form-section">
                            <h4>Academic Information</h4>
                            <div class="form-group">
                                <label for="course">Course</label>
                                <input type="text" id="course" value="Computer Science Engineering" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="year">Year</label>
                                    <select id="year" required>
                                        <option value="2024" selected>Final Year (2024)</option>
                                        <option value="2025">Third Year (2025)</option>
                                        <option value="2026">Second Year (2026)</option>
                                        <option value="2027">First Year (2027)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rollNumber">Roll Number</label>
                                    <input type="text" id="rollNumber" value="CS2024001">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4>Skills & Interests</h4>
                            <div class="form-group">
                                <label for="skills">Skills (comma separated)</label>
                                <input type="text" id="skills" value="JavaScript, React, Node.js, Python, SQL, Git">
                            </div>
                            <div class="form-group">
                                <label for="interests">Interests</label>
                                <textarea id="interests" rows="3" placeholder="Web Development, Machine Learning, Data Science...">Web Development, Machine Learning, Data Science</textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4>About</h4>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" rows="4" placeholder="Tell us about yourself...">Passionate computer science student with interests in full-stack development and emerging technologies. Looking to connect with alumni for mentorship and career guidance.</textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.profile-dropdown') && !event.target.closest('.profile-dropdown')) {
                const dropdown = document.getElementById('dropdownMenu');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        // Handle form submission
        document.querySelector('.profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
